<!DOCTYPE html>
{% load static %}
{% load navbar %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aavishkar{% endblock %}</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="{% static "vendor/css/animate.css"%}"/>
    <link rel="stylesheet" href="{% static "vendor/css/bootstrap-theme.min.css"%}"/>
    <link rel="stylesheet" href="{% static "vendor/css/bootstrap.min.css"%}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/nav_component.css"%}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/homepage.css"%}"/>
    <!-- <script src="js/nav_modernizr-custom.js"></script> -->
        <!-- NAVBAR STYLING -->
    <link rel="stylesheet" type="text/css" href="{% static "css/navbar.css"%}" />
    <style >
        .hameid-loader-overlay {
            width: 100%;
            height: 100%;
            background: url('{% static "images/1-dancing.gif"%}') center no-repeat #FFF;
            z-index: 99999;
            position: fixed;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- PRELOADER -->
    <div class="hameid-loader-overlay">
    </div>
    
    {% block body_contents %}{% endblock %}
    
    <script src="{% static "vendor/js/jquery-3.3.1.min.js"%}"></script>
    <script>
        $(document).ready(function(){
            console.log("READY");
            $('.hameid-loader-overlay').delay(1000).fadeOut();
            $('#main').delay(5000).fadeIn();
        });
    </script>
    <script src="{% static "vendor/js/typed.js"%}"></script>
    <script src="{% static "js/typing.js"%}"></script>
    <noscript>
        <style>.hameid-loader-overlay { display: none; } </style>
    </noscript>

    <script src="{% static "vendor/js/bootstrap.min.js"%}"></script>
    {% block extrajs %}{% endblock %}
</body>

</html>
